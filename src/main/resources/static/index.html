<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="chat-container">
            <div class="chat-header">
                <h2>Chat App</h2>
                <p>Logged in as John Doe</p>
            </div>
            <div class="chat-body">
                <div class="message sent">
                    <p>Hello</p>
                    <span>Sent at 12:00 PM</span>
                </div>
                <div class="message received">
                    <p>Hi there</p>
                    <span>Received at 12:01 PM</span>
                </div>
                <div class="message sent">
                    <p>How are you doing?</p>
                    <span>Sent at 12:05 PM</span>
                </div>
                <div class="message received">
                    <p>I'm good, thanks. And you?</p>
                    <span>Received at 12:07 PM</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </body>
</html>
